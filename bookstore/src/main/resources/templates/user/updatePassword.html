<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密碼</title>
    <th:block th:include="common.html :: source"></th:block>
    <script type="text/javascript" th:src="@{/boot/js/cart.js}"></script>

</head>
<body>
    <!-- 引入頂部介面 -->
    <div th:include="common.html :: header"></div>

    <div class="container">
        <div class="row">
            <!-- 引入左側連結 -->
            <div th:include="common.html :: userInfo"></div>
            <!--頁面中心-->
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <!--面板頭-->
                    <div class="panel-heading text-center">
                        <h1>修改密碼</h1>
                    </div>
                    <!--面板的內容-->
                    <div class="panel-body">
                        <!--表單-->
                        <form action="/user/updatePassword" method="post" class="singIn-form">
                            <div class="form-group">
                                <label for="oldPassword" style="display: inline">舊密碼:</label>
                                <input type="password" style="display: inline" class="form-control" id="oldPassword" name="oldPassword" required/>
                            </div>
                            <div class="form-group">
                                <label for="newPassword" style="display: inline">新密碼:</label>
                                <input type="password" style="display: inline" class="form-control" id="newPassword" name="newPassword"
                                       pattern="^[a-zA-Z0-9]{6,10}$" title="密碼必須是6-10位字母或數字組成" required/>
                            </div>

                            <div class="form-group">
                                <label for="newPasswordCheck" style="display: inline">再次輸入新密碼:</label>
                                <input type="password" style="display: inline" class="form-control" id="newPasswordCheck" name="newPasswordCheck"
                                       pattern="^[a-zA-Z0-9]{6,10}$" title="密碼必須是6-10位字母或數字組成" required/>
                            </div>

                            <div class="form-group" style="font-size: 25px;text-align: center">
                                <div th:if="${failMsg != null}" th:text="${failMsg}" style="color: red;"></div>
                                <div th:if="${successMsg != null}" th:text="${successMsg}" style="color: green;"></div>
                            </div>

                            <div style="text-align: center">
                                <button type="submit" class="btn btn-lg btn-block btn-primary commonBtn">修改</button>
                                <button type="button" class="btn btn-lg btn-block btn-danger commonBtn" onclick="returnBack()">取消</button>
                            </div>
                            <script>
                                function returnBack() {
                                    location.href = "/userInfo";
                                }
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
