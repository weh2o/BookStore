<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編輯個人資料</title>
    <th:block th:include="common.html :: source"></th:block>
    <script type="text/javascript" th:src="@{/boot/js/cart.js}"></script>

</head>
<body>
    <!-- 引入頂部介面 -->
    <div th:include="common.html :: header"></div>

    <div class="container">
        <div class="row">
            <!-- 引入左側連結 -->
            <div th:include="common.html :: userInfo"></div>
            <!--頁面中心-->
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <!--面板頭-->
                    <div class="panel-heading text-center">
                        <h1>編輯個人資料</h1>
                    </div>
                    <!--面板的內容-->
                    <div class="panel-body">
                        <!--表單-->
                        <form action="/user/update" method="post" class="singIn-form">
                            <div class="form-group">
                                <label for="userName" style="display: inline">姓名:</label>
                                <input type="text" style="display: inline" class="form-control" id="userName" name="userName" th:value="${session.user.userName}" required/>
                            </div>

                            <div class="form-group">
                                <label for="email">信箱:</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       pattern="^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$"
                                       th:value="${session.user.email}" required/>
                            </div>

                            <div class="form-group">
                                <label for="phone">電話:</label>
                                <input type="text" class="form-control" id="phone" name="phone"
                                       pattern="^(09)\d{8}$" title="請輸入手機號碼"
                                       th:value="${session.user.phone}" required/>
                            </div>

                            <div class="form-group">
                                <label for="address">地址:</label>
                                <input type="text" class="form-control" id="address" name="address" th:value="${session.user.address}" required/>
                            </div>

                            <div style="text-align: center">
                                <button type="submit" class="btn btn-lg btn-block btn-primary commonBtn">儲存</button>
                                <button type="button" class="btn btn-lg btn-block btn-danger commonBtn" onclick="returnBack()">取消</button>
                            </div>

                            <script>
                                function returnBack() {
                                    location.href = "/userInfo";
                                }
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
